{% extends 'base.html' %}
{% load humanize %}

{% block content %}
<!-- TODO: This page layout is completely different from the rest of the site. Fix it -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
        <div class="card-box">
            <div class="text-center">
                <h4 class="mb-1">Goal title: {{ goal.text }}</h4>
                <p class="text-muted">Goal note: {{ goal.note }}</p>
            </div>

            <div class="row mt-5 mb-5 text-center">
                <div class="col-6">
                    <h5 class="text-muted">Goal amount:</h5>
                    <h3>{{ goal.amount | intcomma }}</h3>
                </div>
                <div class="col-6">
                    <h5 class="text-muted">Is this goal archived? </h5>
                    <h3> {{ goal.is_archived }}</h3>
                </div>
            </div>

        </div>
    </div>
  </div>
</div>
{% endblock %}
