{% extends 'base.html' %}

{% block content %}
<form method="POST" action="new_category" style="text-align: center;">
  <input name="category_text" id="id_new_category" placeholder="Enter a new category" />
  {% csrf_token %}
</form>

<table id="id_categories">
  <tr>
    <th>Category ID</th>
    <th>Category name</th>
  </tr>
  {% for category in categories %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ category.text }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
